<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bar pull-ups piramide</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<link rel="icon" href="../img/1.jpg" type="image/x-icon">
</head>
<body>
	<div class="wrapper">
		<div class="main_body">
			<h1>Amount of pull-ups from amount of reps</h1>
			<p>Write a number of sets below and range of step</p>
			<div class="variables_block">
				<div>
					<label>Sets:</label>
					<input id="set" placeholder="0" type="number" name="usernumber">
				</div>
				<div>
					<label>Steps:</label>
					<input id="steps" value="1" type="number" name="usernumber">
				</div>
			</div>
			<p class="finish">If you do sets to <span id="sets">`(set the num)`</span>,
			 <br>with step of <span id="stepsInfo">`(set the num)`</span>,
			 <br>you will get  reps in total:<span id="reps">`(set the num)`</span>!</p>
			 <div class="img"></div>
		</div>
	</div>
	<script type="text/javascript" src="../JS/appi.js"></script>
</body>
</html>
